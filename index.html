    <style>

        /* æ ¸å¿ƒå®¹å™¨ï¼šå›ºå®šå¯¬åº¦ 414pxï¼Œå¾ŒçºŒé€é JS ç¸®æ”¾ */
        .app-container {

        .btn-action {

<body>

<div class="app-container" id="app">
    <div class="card text-center">
        <h2 class="text-gray-400 text-sm mb-2">ä»Šæ—¥å‰©é¤˜é ç®—</h2>
        <div class="liquid-container">

            <div class="absolute inset-0 flex items-center justify-center">

        <p class="mt-4 text-gray-500 font-bold" id="total-status">ç¸½è³‡ç”¢ç‹€æ…‹è¼‰å…¥ä¸­...</p>
    </div>

    <div class="card">
        <h3 class="font-bold text-coffee mb-4">æ¯æœˆè¨­å®š</h3>
        <div class="grid grid-cols-2 gap-4">
            <div><label class="text-[11px] block opacity-50 mb-1 ml-1">ğŸ’° æ¯æœˆæ”¶å…¥</label><input type="number" id="income" value="40000" oninput="calculate()"></div>
            <div><label class="text-[11px] block opacity-50 mb-1 ml-1 text-red-300">ğŸ  å›ºå®šæ”¯å‡º</label><input type="number" id="fixed" value="7500" oninput="calculate()"></div>
            <div><label class="text-[11px] block opacity-50 mb-1 ml-1 text-blue-300">ğŸ’³ ä¿¡ç”¨å¡</label><input type="number" id="credit" value="0" oninput="calculate()"></div>
            <div><label class="text-[11px] block opacity-50 mb-1 ml-1 text-pink-400">ğŸ· å„²è“„ç›®æ¨™</label><input type="number" id="saving" value="10000" oninput="calculate()"></div>
        </div>
    </div>

    <div class="card flex flex-col">
        <div class="flex justify-between items-center">
            <h3 class="font-bold text-coffee">æŒçºŒå­˜æ¬¾ç´¯è¨ˆ</h3>
            <span class="text-xl font-black text-pink-400" id="total-deposit">$0</span>
        </div>
        <p class="text-[10px] text-gray-400 mt-1">æ­¤é‡‘é¡æœƒè·¨æœˆæŒçºŒç´¯ç©ï¼Œé™¤éæ‰‹å‹•æ‰£é™¤ã€‚</p>
        <button onclick="adjustDeposit()" class="btn-deposit-adjust">æ‰‹å‹•æ‰£é™¤ / é¡å¤–å­˜å…¥</button>
    </div>

    <div class="card">
        <h3 class="font-bold text-coffee mb-4">è¨˜ä¸‹ä¸€ç­†æ”¯å‡º</h3>
        <input type="number" id="spend-amount" placeholder="è¼¸å…¥ä»Šå¤©èŠ±äº†å¤šå°‘..." class="text-center">
        <button onclick="addSpend()" class="btn-action">ç¢ºèªæ‰£æ¬¾</button>
    </div>
</div>

<script>
    // 1. ç­‰æ¯”ä¾‹ç¸®æ”¾é‚è¼¯
    function adjustScale() {
        const baseWidth = 414;
        const screenWidth = window.innerWidth;
        const scale = screenWidth / baseWidth;
        const container = document.getElementById('app');
        
        if (screenWidth < baseWidth) {
            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'top center';
            container.style.width = `${baseWidth}px`;
        } else {
            container.style.transform = 'none';
            container.style.width = `414px`;
        }
    }

    // 2. è²¡å‹™é‚è¼¯
    let deposit = parseFloat(localStorage.getItem('milky_deposit')) || 0;
    let todaySpend = 0;

    function calculate() {
        const income = parseFloat(document.getElementById('income').value) || 0;
        const fixed = parseFloat(document.getElementById('fixed').value) || 0;
        const credit = parseFloat(document.getElementById('credit').value) || 0;
        const saving = parseFloat(document.getElementById('saving').value) || 0;

        // è¨ˆç®—æ¯æœˆå‰©é¤˜å¯æ”¯é…é ç®— (æ‰£é™¤å›ºå®šæ”¯å‡ºã€ä¿¡ç”¨å¡èˆ‡å„²è“„)
        const monthlyLeft = income - fixed - credit - saving;
        const dailyBudget = Math.max(0, monthlyLeft / 30);
        const remaining = Math.round(dailyBudget - todaySpend);

        // æ›´æ–° UI
        document.getElementById('daily-remaining').innerText = `$${remaining}`;
        document.getElementById('total-deposit').innerText = `$${Math.round(deposit)}`;
        
        // åœ“åœˆæ°´ä½ (å‡è¨­æœ€é«˜æ—¥é ç®— 1500)
        const waterHeight = Math.min(100, Math.max(0, (remaining / 1500) * 100));
        document.getElementById('water-level').style.height = `${waterHeight}%`;

        // å„²å­˜è¨­å®š
        localStorage.setItem('milky_income', income);
    }

    function addSpend() {
        const amount = parseFloat(document.getElementById('spend-amount').value) || 0;
        if (amount > 0) {
            todaySpend += amount;
            document.getElementById('spend-amount').value = '';
            calculate();
        }
    }

    function adjustDeposit() {
        const val = prompt("è«‹è¼¸å…¥è®Šå‹•é‡‘é¡ (ä¾‹ï¼š-500 æ‰£éŒ¢ï¼Œ500 åŠ éŒ¢)", "0");
        if (val !== null) {
            deposit += parseFloat(val);
            localStorage.setItem('milky_deposit', deposit);
            calculate();
        }
    }

    // åˆå§‹åŸ·è¡Œ
    window.addEventListener('resize', adjustScale);
    window.addEventListener('DOMContentLoaded', () => {
        adjustScale();
        calculate();
    });
</script>

</body>
</html>
