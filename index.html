<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Milky Wallet</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ä¿ç•™ä½ åŸæœ¬çš„æ‰€æœ‰é¡è‰²èˆ‡è®Šæ•¸ */
        :root {
            --bg-cream: #FDF5E6;
            --input-bg: #FFFFFF;
            --coffee: #6F4E37;
            --deep-pink: #FF69B4;
            --light-pink: #FFD1DC;
        }

        /* ç¢ºä¿èƒŒæ™¯å¡«æ»¿ï¼Œä¸é¡¯ç¤ºæ©«å‘æ²è»¸ */
        body {
            background-color: var(--bg-cream);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* ç¸®æ”¾å®¹å™¨ï¼šç¶­æŒä½ é–‹ç™¼æ™‚æœ€æ¼‚äº®çš„ 414px å¯¬åº¦ */
        .app-container {
            width: 414px;
            min-height: 100vh;
            background-color: var(--bg-cream);
            transform-origin: top center;
            box-sizing: border-box;
            padding: 20px;
            /* é©é…ç€æµ· */
            padding-top: calc(env(safe-area-inset-top) + 10px);
        }

        /* --- ä»¥ä¸‹å®Œå…¨æ˜¯ä½ åŸæœ¬çš„ CSS æ¨£å¼ --- */
        .card {
            background: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        input {
            background-color: #f8f8f8;
            border: none;
            border-radius: 15px;
            padding: 12px 15px;
            font-size: 18px;
            text-align: right;
            outline: none;
            width: 100%;
            color: var(--coffee);
            font-weight: bold;
            box-sizing: border-box;
        }

        .liquid-container {
            width: 190px;
            height: 190px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--light-pink);
            transition: height 0.5s ease;
        }

        .btn-light-pink {
            background-color: #FFF0F5;
            color: var(--deep-pink);
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 11px;
            margin-top: 10px;
            width: fit-content;
            align-self: flex-end;
            display: inline-block;
        }

        .btn-action {
            background-color: var(--light-pink);
            color: var(--deep-pink);
            padding: 12px;
            border-radius: 20px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="app-container" id="main-app">
    
    <div class="card text-center">
        <h2 class="text-gray-400 text-sm mb-2">ä»Šæ—¥å‰©é¤˜é ç®—</h2>
        <div class="liquid-container">
            <div class="water" id="water-level"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-3xl font-black text-pink-500" id="daily-remaining">$0</span>
            </div>
        </div>
    </div>

    <div class="card">
        <h3 class="font-bold text-coffee mb-4">ğŸ’° æ¯æœˆè¨­å®š</h3>
        <div class="grid grid-cols-2 gap-4">
            <div><label class="text-[11px] block opacity-50 mb-1 ml-1">æ¯æœˆæ”¶å…¥</label><input type="number" id="income" value="40000" oninput="calculate()"></div>
            <div><label class="text-[11px] block opacity-50 mb-1 ml-1 text-red-300">å›ºå®šæ”¯å‡º</label><input type="number" id="fixed" value="7500" oninput="calculate()"></div>
            <div><label class="text-[11px] block opacity-50 mb-1 ml-1 text-blue-300">ä¿¡ç”¨å¡</label><input type="number" id="credit" value="0" oninput="calculate()"></div>
            <div><label class="text-[11px] block opacity-50 mb-1 ml-1 text-pink-400">å„²è“„ç›®æ¨™</label><input type="number" id="saving" value="10000" oninput="calculate()"></div>
        </div>
    </div>

    <div class="card flex flex-col">
        <div class="flex justify-between items-center">
            <h3 class="font-bold text-coffee">ğŸ· å­˜æ¬¾ç´¯è¨ˆ</h3>
            <span class="text-xl font-black text-pink-400" id="total-deposit">$0</span>
        </div>
        <button onclick="adjustDeposit()" class="btn-light-pink">èª¿æ•´å­˜æ¬¾</button>
    </div>

    <div class="card">
        <h3 class="font-bold text-coffee mb-4">ğŸ’¸ ä»Šæ—¥æ”¯å‡º</h3>
        <input type="number" id="spend-amount" placeholder="0" class="text-center">
        <button onclick="addSpend()" class="btn-action">è¨˜ä¸‹ä¸€ç­†</button>
    </div>

</div>

<script>
    // --- 1. ç­‰æ¯”ä¾‹ç¸®æ”¾è…³æœ¬ (ä¸æ›´å‹•æ¨£å¼çš„æ ¸å¿ƒ) ---
    function autoScale() {
        const targetWidth = 414; 
        const windowWidth = window.innerWidth;
        const scale = windowWidth / targetWidth;
        const container = document.getElementById('main-app');
        
        if (container && windowWidth < targetWidth) {
            container.style.transform = `scale(${scale})`;
        } else if (container) {
            container.style.transform = `none`;
        }
    }

    // --- 2. ä½ åŸæœ¬çš„é‚è¼¯ä»£ç¢¼ ---
    let deposit = parseFloat(localStorage.getItem('milky_deposit')) || 0;
    let todaySpend = 0;

    function calculate() {
        const income = parseFloat(document.getElementById('income').value) || 0;
        const fixed = parseFloat(document.getElementById('fixed').value) || 0;
        const credit = parseFloat(document.getElementById('credit').value) || 0;
        const saving = parseFloat(document.getElementById('saving').value) || 0;

        const monthlyLeft = income - fixed - credit - saving;
        const dailyBudget = monthlyLeft / 30;
        const remaining = Math.round(dailyBudget - todaySpend);

        document.getElementById('daily-remaining').innerText = `$${remaining}`;
        document.getElementById('total-deposit').innerText = `$${Math.round(deposit)}`;
        
        const waterHeight = Math.min(100, Math.max(0, (remaining / 1500) * 100));
        document.getElementById('water-level').style.height = `${waterHeight}%`;
    }

    function addSpend() {
        const amount = parseFloat(document.getElementById('spend-amount').value) || 0;
        if (amount > 0) {
            todaySpend += amount;
            document.getElementById('spend-amount').value = '';
            calculate();
        }
    }

    function adjustDeposit() {
        const val = prompt("è¼¸å…¥èª¿æ•´é‡‘é¡ (+å¢åŠ , -æ‰£é™¤)", "0");
        if (val !== null) {
            deposit += parseFloat(val);
            localStorage.setItem('milky_deposit', deposit);
            calculate();
        }
    }

    // åˆå§‹åŒ–èˆ‡äº‹ä»¶ç›£è½
    window.addEventListener('resize', autoScale);
    window.addEventListener('DOMContentLoaded', () => {
        autoScale();
        calculate();
    });
</script>

</body>
</html>
